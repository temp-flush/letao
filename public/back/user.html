<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="lib/nprogress/nprogress.css">
    <link rel="stylesheet" href="css/common.css">
    <title>Document</title>
</head>

<body>
    <div class="lt_aside">
        <div class="branch">
            <span>黑马19期</span>
        </div>
        <div class="user">
            <img src="images/default.png" alt="">
            <p>超级管理员</p>
        </div>
        <div class="nav">
            <ul>
                <li><a href="user.html" class="active"><i class="glyphicon glyphicon-user"></i><span>用户管理</span></a></li>
                <li><a href="javascript:;" class="category"><i class="glyphicon glyphicon-list"></i><span>分类管理</span></a>
                    <div class="child">
                        <a href="first.html">一级分类</a>
                        <a href="second.html">二级分类</a>
                    </div>
                </li>
                <li><a href="product.html"><i class="glyphicon glyphicon-tags"></i><span>商品管理</span></a></li>
            </ul>
        </div>
    </div>
    <div class="lt_main">
        <div class="lt_top">
            <a href="#" class="arror_le pull-left"><i class="glyphicon glyphicon-align-justify"></i></a>
            <a href="#" class="arr_ri pull-right" data-toggle="modal" data-target="#myModal"><i class="glyphicon glyphicon-log-out"></i></a>
        </div>
        <div class="lt_content">
            <ol class="breadcrumb">
                <li><a href="#">管理系统</a></li>
                <li class="active">用户管理</li>
            </ol>
            <div class="content">
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th>序号</th>
                            <th>用户名</th>
                            <th>手机号</th>
                            <th>状态</th>
                            <th>操作</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>1</td>
                            <td>itcast</td>
                            <td>15757771111</td>
                            <td>正常</td>
                            <td><button class="btn btn-danger">禁用</button></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    </div>
    <!-- 模态框 -->
    <!-- Modal -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog modal-sm" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">温馨提示</h4>
                </div>
                <div class="modal-body red">
                    <i class="glyphicon glyphicon-info-sign"></i>您确定要退出后台管理系统吗？
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary" id="logout">退出</button>
                </div>
            </div>
        </div>
    </div>

    <script type="text/html" id="tmp">
        {{ each rows v i }}
        <tr>
            <td>{{ i }}</td>
            <td>{{ v.username }}</td>
            <td>{{ v.mobile }}</td>
            <td>{{ v.isDelete==1 ? '正常':'禁用' }}</td>
            {{ if (v.isDelete==1) }}
            <td><button class="btn btn-danger">禁用</button></td>
            {{ else }}
            <td><button class="btn btn-success">启用</button></td>
            {{ /if }}
            </tr>
        {{ /each }}
    </script>

    <script src="lib/jquery/jquery.min.js"></script>
    <script src="lib/bootstrap/js/bootstrap.min.js"></script>
    <script src="lib/nprogress/nprogress.js"></script>
    <script src="lib/artTemplate/template-web.js"></script>
    <script src="js/common.js"></script>
    <script src="js/checklogin.js"></script>
    <script>
        $.ajax({
            type:'get',
            url:'/user/queryUser',
            dataType:'json',
            data:{
                page:1,
                pageSize:5
            },
            success:function(info){
                console.log(info)
                var htmlstr=template('tmp',info);
                console.log(htmlstr);
                $('tbody').html(htmlstr)
            }
        })
    </script>

</body>

</html>
