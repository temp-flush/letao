<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="lib/bootstrap-validator/css/bootstrapValidator.min.css">
    <link rel="stylesheet" href="lib/nprogress/nprogress.css">
    <link rel="stylesheet" href="css/common.css">
    <title>Document</title>
</head>

<body>
    <div class="lt_aside">
        <div class="branch">
            <span>黑马19期</span>
        </div>
        <div class="user">
            <img src="images/default.png" alt="">
            <p>超级管理员</p>
        </div>
        <div class="nav">
            <ul>
                <li><a href="user.html"><i class="glyphicon glyphicon-user"></i><span>用户管理</span></a></li>
                <li><a href="javascript:;" class="category"><i class="glyphicon glyphicon-list"></i><span>分类管理</span></a>
                    <div class="child" style="display:block">
                        <a href="first.html" class="active">一级分类</a>
                        <a href="second.html">二级分类</a>
                    </div>
                </li>
                <li><a href="product.html"><i class="glyphicon glyphicon-tags"></i><span>商品管理</span></a></li>
            </ul>
        </div>
    </div>
    <div class="lt_main">
        <div class="lt_top">
            <a href="#" class="arror_le pull-left"><i class="glyphicon glyphicon-align-justify"></i></a>
            <a href="#" class="arr_ri pull-right" data-toggle="modal" data-target="#myModal"><i class="glyphicon glyphicon-log-out"></i></a>
        </div>
        <div class="lt_content">
            <ol class="breadcrumb">
                <li><a href="#">管理系统</a></li>
                <li class="active">分类管理</li>
                <li class="active">一级分类</li>
            </ol>
            <div class="content">
                <button class="btn btn-default mb-20 addcategory">添加分类</button>
                <table class="table table-bordered table-hover">
                    <thead>
                        <tr>
                            <th>序号</th>
                            <th>一级分类名</th>
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
                <div class="text-right">
                    <ul id="paginator"></ul>
                </div>
            </div>
        </div>
    </div>
    <!-- 模态框 -->
    <!-- Modal -->
    <div class="modal fade" id="addModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog modal-sm" role="document">
            <form id="form">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title" id="myModalLabel">添加分类</h4>
                    </div>
                    <div class="modal-body red">
                        <div class="form-group">
                            <input type="text" name="categoryName" class="form-control" id="exampleInputEmail1" placeholder="请输入一级分类">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                        <button type="sumbit" class="btn btn-primary" id="add">添加</button>
                    </div>
            </form>
        </div>
    </div>
    </div>
    <script type="text/html" id="categoryTpl">
        {{ each rows v i }}
        <tr>
            <td>{{ (i+1)+ (page-1)*size  }}</td>
            <td>{{ v.categoryName }}</td>
        </tr>
        {{ /each }}
    </script>
    <script src="lib/jquery/jquery.min.js"></script>
    <script src="lib/bootstrap/js/bootstrap.min.js"></script>
    <script src="lib/nprogress/nprogress.js"></script>
    <script src="lib/artTemplate/template-web.js"></script>
    <script src="lib/bootstrap-validator/js/bootstrapValidator.min.js"></script>
    <script src="lib/bootstrap-paginator/bootstrap-paginator.min.js"></script>
    <script src="js/common.js"></script>
    <script src="js/checklogin.js"></script>
    <script src="js/first.js"></script>
</body>

</html>
