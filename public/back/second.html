<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="lib/bootstrap-validator/css/bootstrapValidator.min.css">
    <link rel="stylesheet" href="lib/nprogress/nprogress.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/second.css">
    <title>Document</title>
</head>

<body>
    <div class="lt_aside">
        <div class="branch">
            <span>黑马19期</span>
        </div>
        <div class="user">
            <img src="images/default.png" alt="">
            <p>超级管理员</p>
        </div>
        <div class="nav">
            <ul>
                <li><a href="user.html"><i class="glyphicon glyphicon-user"></i><span>用户管理</span></a></li>
                <li><a href="javascript:;" class="category"><i class="glyphicon glyphicon-list"></i><span>分类管理</span></a>
                    <div class="child" style="display:block">
                        <a href="first.html">一级分类</a>
                        <a href="second.html" class="active">二级分类</a>
                    </div>
                </li>
                <li><a href="product.html"><i class="glyphicon glyphicon-tags"></i><span>商品管理</span></a></li>
            </ul>
        </div>
    </div>
    <div class="lt_main">
        <div class="lt_top">
            <a href="#" class="arror_le pull-left"><i class="glyphicon glyphicon-align-justify"></i></a>
            <a href="#" class="arr_ri pull-right" data-toggle="modal" data-target="#myModal"><i class="glyphicon glyphicon-log-out"></i></a>
        </div>
        <div class="lt_content">
            <ol class="breadcrumb">
                <li><a href="#">管理系统</a></li>
                <li class="active">分类管理</li>
                <li class="active">二级分类</li>
            </ol>
            <div class="content">
                <button class="btn btn-default mb-20 addcategory">添加分类</button>
                <table class="table table-bordered table-hover">
                    <thead>
                        <tr>
                            <th>序号</th>
                            <th>一级分类名称</th>
                            <th>二级分类名称</th>
                            <th>二级分类LOGO</th>
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
                <div class="text-right">
                    <ul id="paginator"></ul>
                </div>
            </div>
        </div>
    </div>
    <!-- 模态框 -->
    <!-- Modal -->
    <div class="modal fade" id="addModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog modal-sm" role="document">
            <form id="form">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title" id="myModalLabel">添加分类</h4>
                    </div>
                    <div class="modal-body red">
                        <div class="form-group">
                           <div class="dropdown">
                               <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" ><span class="title">请选择一级分类</span> <span class="caret"></span> </button>
                               <ul class="dropdown-menu firstTpl">
                                   <li>

                                   </li>
                               </ul>
                               <input type="hidden" name="categoryId" id="" class="form-control">
                           </div>
                        </div>
                        <div class="form-group">
                            <input type="text" name="brandName" class="form-control" id="exampleInputEmail1"
                                placeholder="请输入二级分类">
                        </div>
                        <div class="form-group">
                                <input type="hidden" name="hot" class="form-control" id="exampleInputEmail1"
                                    value="1">
                            </div>
                        <div class="form-group imgbox">
                            <label for="fileupload" class="btn btn-default mb-20" class="img-box ">上传图片</label>
                            <input type="file" id="fileupload" name="pic1" data-url="/category/addSecondCategoryPic" style="display:none">
                            <input type="hidden" name="brandLogo" class="form-control">
                            <img src="images/none.png" alt="">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                        <button type="sumbit" class="btn btn-primary" id="add">添加</button>
                    </div>
            </form>
        </div>
    </div>
    </div>

    <script type="text/html" id="secondTpl">
        {{ each rows v i }}
        <tr>
                <tr>
                        <td>{{ (i+1)+(page-1)*size }}</td>
                        <td>{{ v.categoryName }}</td>
                        <td>{{ v.brandName }}</td>
                        <td><img src="{{ v.brandLogo }}" alt=""></td>
                    </tr>
        </tr>
        {{ /each }}
    </script>


    <script type="text/html" id="firstTpl">
        {{ each rows v i }}
        <li>
            <a href="#" data-id={{ v.id }}> {{ v.categoryName }} </a>
        </li>
        {{ /each }}
    </script>

    <script src="lib/jquery/jquery.min.js"></script>
    <script src="lib/bootstrap/js/bootstrap.min.js"></script>
    <script src="lib/nprogress/nprogress.js"></script>
    <script src="lib/artTemplate/template-web.js"></script>
    <script src="lib/bootstrap-validator/js/bootstrapValidator.min.js"></script>
    <script src="lib/bootstrap-paginator/bootstrap-paginator.min.js"></script>
    <script src="lib/jquery-fileupload/jquery.ui.widget.js"></script>
    <script src="lib/jquery-fileupload/jquery.fileupload.js"></script>
    <script src="js/common.js"></script>
    <script src="js/checklogin.js"></script>
    <script src="js/second.js"></script>
</body>

</html>
